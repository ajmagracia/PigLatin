<!DOCTYPE html>
<html>

<head>
  <title>Pig Latin Translator</title>
  <script type="text/javascript" src="piglatin2.js">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Acme|Boogaloo|Gentium+Basic:400i|Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="piglatin2.css">
</head>

<body>

  <h1>Pig Latin Translator</h1>
  <p>Give it a try!</p>
  <br>

  <div>
    <form action>

      <label class="typeword" for="typeword">You say:</label><br>
      <textarea id="input" placeholder="Whatever you want"></textarea>
      <br>
      <button type="button" id="say">Translate!</button>

      <input type="reset" id=reset value="Reset">
      <br>



      <div id="result">
        <label class="typeword">Igpay aysay:</label><br>
        <div class="speech-bubble">
          <textarea type="textbox" id="output" placeholder="Ateverwhay ouyay antway"></textarea>
        </div>
      </div>
    </form>
  </div>



  <!-- Created by: Sarah + AJ + Sofia -->

  <script>
    document.getElementById('say').addEventListener('click', pigLatin);
  </script>
</body>

</html>
